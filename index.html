<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>


</head>
<body>

  <main>
    
    <div class="container">
      <div class="container__left">

        <img class="logo" src="./images/logo.svg" alt="">

        <img class="mobile" src="./images/hero-mobile.jpg" alt="">

        <h1>We're </h1>
        <h2>coming <br>soon</h2>
        <p>  Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

       <form name="validation" onSubmit="return checkemail()">
        <label for=""><input class="containter__left__input" type="text" value="Email Address" name="emailcheck"></label>
        <input class="containter__left__submit" type="submit">
        </form>
        <img class="error_icon" src="./images/icon-error.svg" alt="">
        <div class="error">Please provide valid email!</div>
      </div>

      <script>
        
var result

function checkemail() {
  var str = document.validation.emailcheck.value
  var filter = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
  if (filter.test(str))
    result = true
  else {
   document.querySelector('.error').style.display = "block"; 
   document.querySelector('.error_icon').style.display = "block"; 

    result = false
  }
  return (result)
}

      </script>


    <div class="container__right">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
    </div>

  </main>


  

</body>
</html>
